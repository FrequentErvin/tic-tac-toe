<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;family=Varela+Round&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <header>Tic Tac Toe</header>
        <div class="upperbar">
            <div class="mode-modifiers">
                <button class="easy-mode">Easy Mode</button>
                <button class="hard-mode">Hard Mode</button>
            </div>
            <div class="current-turn">
                <div class="show-x">X</div>
                <div class="show-y">O</div>
            </div>
        </div>
        <div class="main">
            <div class="gameboard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <button class="restart">Restart</button>
    </div>
    <script href="script.js"></script>
</body>
</html>
